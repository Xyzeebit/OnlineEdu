<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="./images/logo.png" />
    <title>OnlineEdu | Account</title>

    <!-- HTML -->


    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/account.css">

    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <main>
		<div class="slanted-back">
			<div class="container">
				
				<div class="intro">
					<a href="./index.html" class="home-button">
						<img src="./images/icon-home.svg" alt="back to home" />
					</a>
					
					<img src="./images/logo.png" alt="Logo" class="logo" />
					<h2>OnlineEdu</h2>
					
					<h1>Welcome back</h1>
					<p>Please login to continue</p>
					
				</div>
				
				
				<div class="form-container">
					<div class="form-header">
						<h1><span>Logi</span>n</h1>
						<a href="./account.html?register" class="new-account">
							<img src="./images/right-arrow.svg" alt="alternative" />
							<span>Create new account</span>
						</a>
					</div>
					
					<div class="social-buttons">
						<a href="#" class="image-in-button bg-fb">
							<img src="./images/icon-facebook-alt.svg" alt="Follow us on Facebook" />
							<span>FACEBOOK</span>
						</a>
						<a href="#" class="image-in-button bg-twitter">
							<img src="./images/icon-twitter.svg" alt="Follow us on Twitter" />
							<span>TWITTER</span>
						</a>
						<a href="#" class="image-in-button bg-google">
							<img src="./images/icon-google.svg" alt="Follow us on Google plus" />
							<span>GOOGLE</span>
						</a>
					</div>
					
					<div class="divider">
						<div></div>
						<span>Or login with email</span>
						<div></div>
					</div>
					
					<form method="post" action="#">
						<div class="form-group">
							<small class="hide-small err-name">Name must be at least 4 characters</small>
							<div class="input-group">
								<input type="text" id="name" />
								<label for="name">Name*</label>
							</div>
						</div>
						
						<div class="form-group">
							<small class="hide-small err-email">Enter a valid email address</small>
							<div  class="input-group">
								<input type="email" id="email" />
								<label for="email">Email*</label>
							</div>
							
						</div>
						
						<div class="password-group">
							<div class="form-password-group">
								<small class="hide-small err-password">Password must be al least 6 characters</small>
								<div class="input-group">
									<input type="password" id="password" />
									<label for="password">Password*</label>
								</div>
							</div>
							
							<div class="form-password-group">
								<small class="hide-small err-confirm-password">Passwords does not match</small>
								<div class="input-group confirm-pwd">
									<input type="password" id="password-confirm" />
									<label for="password-confirm">Confirm password*</label>
								</div>
							</div>
						</div>
						
						<div class="input-group-col">
							<div>
								<input type="checkbox" id="remember-me-tac" />
								<label for="remember-me-tac">Remember me</label>
							</div>
							<a id="forgot" href="#">Forgot password?</a>
						</div>
						
						<input type="submit" id="submit" value="CONTINUE" />
					</form>
					
				</div>
				
			</div>
		
		</div>
		
	</main>
	
	<script src="./js/account.js"></script>
</body>
</html>
